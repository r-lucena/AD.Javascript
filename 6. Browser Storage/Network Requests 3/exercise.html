<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  async function retrieveToDo() {
    const data = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const toDos = await data.json();

    const container = document.getElementById("container");

    const h2 = document.createElement("h2");
    h2.textContent = toDos.title;
    container.appendChild(h2);

    const checkbox = document.createElement("input");
    checkbox.type = "Checkbox"
    checkbox.checked = toDos.completed
    container.appendChild(checkbox)
  }
  retrieveToDo()

</script>
